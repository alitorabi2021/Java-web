<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function checkPasswordMatch(fieldConfirmPassword) {
      var passwordInput = document.getElementById('newPassword');
      if (fieldConfirmPassword.value !== passwordInput.value) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
      } else {
        fieldConfirmPassword.setCustomValidity("");
      }
    }

  </script>
</head>
<body>
<div class="container text-center">
  <div>
    <h2>Change Your Expired Password </h2>
  </div>
  <form  th:action="@{/change_password}" method="post" style="max-width: 360px; maring: 0 auto">
    <div align="center" style="color: red" th:if="${message != null}">
      <p>[[${message}]]</p>
    </div>
    <div class="border border-primary rounded p-3">
      <div>
        <p>
          <input type="password" name="oldPassword" class="form-control" placeholder="Old Password" required autofocus>
        </p>
        <p>
          <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required  >
        </p>
        <p>
          <input type="password" name="confirmPassword" class="form-control"
                 placeholder="Confirm new password" oninput="checkPasswordMatch(this);" required >
        </p>
        <p>
          <input type="submit" value="Change Password">
        </p>
      </div>
    </div>
  </form>
</div>
</body>
</html>
